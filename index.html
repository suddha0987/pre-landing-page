<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; width: 250px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Enter Your Email to Continue</h2>
  <form id="emailForm">
    <input type="email" id="userEmail" placeholder="Enter your email" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <!-- ðŸ”´ Script: Paste JS code inside this <script> tag, at the end of body -->
  <script>
  const form = document.getElementById("emailForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("userEmail").value.trim();

    if (!email) {
      message.textContent = "Please enter an email.";
      return;
    }

    try {
      message.textContent = "Checking email...";
      const response = await fetch(`/api/verify?email=${email}`);
      const data = await response.json();
      console.log(data);

      if (data.status === "valid") {
        message.textContent = "Email valid! Redirecting...";
        setTimeout(() => {
          window.location.href = "https://lockverify.org/cl/i/1x51rk";
        }, 1000);
      } else {
        message.textContent = "Invalid or disposable email. Please try again.";
      }

    } catch (error) {
      message.textContent = "Error verifying email. Try again later.";
      console.error(error);
    }
  });
  </script>

  <!-- ðŸ”´ Script ends -->

</body>
</html>
