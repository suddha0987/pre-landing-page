<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMTP Test Page</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    button { padding: 15px 30px; font-size: 16px; margin: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Test Your ValidKit SMTP Setup</h1>
  <button id="testSMTP">Test SMTP</button>

  <script>
    document.getElementById('testSMTP').addEventListener('click', async () => {
      const testEmail = prompt("Enter test email:", "boldflikz@gmail.com");
      if(!testEmail) return;

      const apiKey = "vk_prod_866c21581ca3741f989ace2c"; // Your ValidKit key
      try {
        const res = await fetch(`https://api.validkit.io/v1/verify/email?email=${encodeURIComponent(testEmail)}`, {
          headers: { Authorization: `Bearer ${apiKey}` }
        });
        const data = await res.json();
        console.log("ValidKit Response:", data);

        if(data?.result?.smtp && data?.result?.valid && data?.result?.format) {
          alert(`✅ SMTP: ${data.result.smtp}\n✅ Valid: ${data.result.valid}\n✅ Format: ${data.result.format}\n\nSetup is working!`);
        } else {
          alert(`❌ SMTP or validation failed!\nCheck console for details.`);
        }
      } catch(err) {
        alert("Error occurred. Check console.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
