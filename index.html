<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Access!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exclusive Offer!</h2>
        <p>Enter your email to get access:</p>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');

            try {
                const res = await fetch('https://api.validkit.com/v1/verify?email=' + email, {
                    headers: { 'Authorization': 'Bearer vk_prod_866c21581ca3741f989ace2c' }
                });
                const data = await res.json();

                if(data.is_valid){
                    messageEl.style.color = 'green';
                    messageEl.textContent = 'Email is valid! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'https://lockverify.org/cl/i/1x51rk';
                    }, 1500);
                } else {
                    messageEl.style.color = 'red';
                    messageEl.textContent = 'Invalid email. Please try again.';
                }
            } catch (err) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Error verifying email. Try later.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
