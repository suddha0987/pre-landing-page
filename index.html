<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Landing Page</title>
  <style>
    body {font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh;}
    .box {background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2);}
    input {padding:10px; width:250px; border-radius:5px; border:1px solid #ccc;}
    button {padding:10px 20px; background:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Get Access Now!</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="verifyEmail()">Submit</button>
    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
